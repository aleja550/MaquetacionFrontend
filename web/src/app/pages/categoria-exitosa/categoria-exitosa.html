<!-- Page Title -->
<div class="mb-12">
  <h2 class="text-mono font-montserrat text-2xl lg:text-3xl font-bold">Crear Nueva Categoría</h2>
</div>

<!-- Success Modal -->
<div class="flex justify-center items-center min-h-[400px]">
  <div class="bg-blanco rounded-lg shadow-xl p-8 sm:p-12 max-w-2xl w-full mx-4 text-center">
    
    <!-- Success Icon -->
    <div class="mb-8">
      <svg class="w-24 h-24 sm:w-32 sm:h-32 mx-auto text-green-500" fill="currentColor" viewBox="0 0 150 120">
        <path d="M66.25 81L110.312 45.75L101.562 38.75L66.25 67L48.4375 52.75L39.6875 59.75L66.25 81ZM31.25 105C27.8125 105 24.8698 104.021 22.4219 102.062C19.974 100.104 18.75 97.75 18.75 95V25C18.75 22.25 19.974 19.8958 22.4219 17.9375C24.8698 15.9792 27.8125 15 31.25 15H118.75C122.188 15 125.13 15.9792 127.578 17.9375C130.026 19.8958 131.25 22.25 131.25 25V95C131.25 97.75 130.026 100.104 127.578 102.062C125.13 104.021 122.188 105 118.75 105H31.25Z"/>
      </svg>
    </div>

    <!-- Success Title -->
    <h1 class="text-mono font-montserrat text-2xl sm:text-3xl lg:text-4xl font-bold mb-6">
      ¡Categoría Creada Exitosamente!
    </h1>

    <!-- Success Message -->
    <p class="text-mono font-montserrat text-base sm:text-lg mb-12 text-gray-700 max-w-lg mx-auto">
      Tu categoría ha sido guardada y se mostrará en la gestión de categorías.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-8">
      <button 
        (click)="onViewCategories()"
        class="flex items-center justify-center gap-2 px-6 py-3 border border-azul-button text-mono font-montserrat text-base font-bold rounded hover:bg-gray-100 transition-colors">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
        </svg>
        Ver Categoría
      </button>
      
      <button 
        (click)="onCreateAnother()"
        class="flex items-center justify-center gap-2 px-6 py-3 bg-azul-button text-blanco font-montserrat text-base font-bold rounded hover:bg-azul-menu-selector transition-colors">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
        </svg>
        Crear otra
      </button>
    </div>

  </div>
</div>
