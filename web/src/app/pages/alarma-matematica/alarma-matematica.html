</div>

<!-- Contenido principal -->
<div class="bg-gray-300 min-h-screen p-4 md:p-8">
  <!-- Breadcrumb -->
  <div class="mb-6">
    <nav class="flex items-center space-x-2 text-gray-600">
      <button (click)="navigateTo('/dashboard')" class="font-montserrat text-base md:text-lg hover:text-gray-800">Dashboard</button>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 16 16">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.64645 3.14645C5.45118 3.34171 5.45118 3.65829 5.64645 3.85355L9.79289 8L5.64645 12.1464C5.45118 12.3417 5.45118 12.6583 5.64645 12.8536C5.84171 13.0488 6.15829 13.0488 6.35355 12.8536L10.8536 8.35355C11.0488 8.15829 11.0488 7.84171 10.8536 7.64645L6.35355 3.14645C6.15829 2.95118 5.84171 2.95118 5.64645 3.14645Z"/>
      </svg>
      <span class="font-montserrat text-base md:text-lg">Alarmas</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 16 16">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.64645 3.14645C5.45118 3.34171 5.45118 3.65829 5.64645 3.85355L9.79289 8L5.64645 12.1464C5.45118 12.3417 5.45118 12.6583 5.64645 12.8536C5.84171 13.0488 6.15829 13.0488 6.35355 12.8536L10.8536 8.35355C11.0488 8.15829 11.0488 7.84171 10.8536 7.64645L6.35355 3.14645C6.15829 2.95118 5.84171 2.95118 5.64645 3.14645Z"/>
      </svg>
      <span class="font-montserrat text-base md:text-lg font-bold">Desafío Activo</span>
    </nav>
  </div>

  <!-- Información del recordatorio -->
  <div class="mb-8">
    <div class="flex items-center mb-2">
      <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 19V17H6V10C6 8.61667 6.41667 7.39167 7.25 6.325C8.08333 5.24167 9.16667 4.53333 10.5 4.2V3.5C10.5 3.08333 10.6417 2.73333 10.925 2.45C11.225 2.15 11.5833 2 12 2C12.4167 2 12.7667 2.15 13.05 2.45C13.35 2.73333 13.5 3.08333 13.5 3.5V4.2C14.8333 4.53333 15.9167 5.24167 16.75 6.325C17.5833 7.39167 18 8.61667 18 10V17H20V19H4ZM12 22C11.45 22 10.975 21.8083 10.575 21.425C10.1917 21.025 10 20.55 10 20H14C14 20.55 13.8 21.025 13.4 21.425C13.0167 21.8083 12.55 22 12 22ZM8 17H16V10C16 8.9 15.6083 7.95833 14.825 7.175C14.0417 6.39167 13.1 6 12 6C10.9 6 9.95833 6.39167 9.175 7.175C8.39167 7.95833 8 8.9 8 10V17Z"/>
      </svg>
      <h2 class="font-montserrat text-lg md:text-xl font-bold">{{ reminderTitle }}</h2>
    </div>
    <p class="font-montserrat text-sm md:text-base text-gray-700 ml-9">{{ reminderTime }} - {{ reminderTitle }}</p>
    
    <!-- Categoría -->
    <div class="flex items-center ml-9 mt-2">
      <div class="bg-gray-400 rounded-full px-4 py-1 flex items-center">
        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
        <svg class="w-3 h-3 mr-2" fill="currentColor" viewBox="0 0 10 10">
          <path d="M2.91667 9.58333L4.08333 3.70833L3.33333 4V5.41667H2.5V3.45833L4.60417 2.5625C4.70139 2.52083 4.80382 2.49653 4.91146 2.48958C5.0191 2.48264 5.12153 2.49653 5.21875 2.53125C5.31597 2.56597 5.40799 2.61458 5.49479 2.67708C5.5816 2.73958 5.65278 2.81944 5.70833 2.91667L6.125 3.58333C6.30556 3.875 6.55035 4.11458 6.85938 4.30208C7.1684 4.48958 7.52083 4.58333 7.91667 4.58333V5.41667C7.43056 5.41667 6.99653 5.31597 6.61458 5.11458C6.23264 4.91319 5.90625 4.65625 5.63542 4.34375L5.375 5.625L6.25 6.45833V9.58333H5.41667V6.875L4.54167 6.20833L3.79167 9.58333H2.91667ZM5.625 2.29167C5.39583 2.29167 5.19965 2.21007 5.03646 2.04688C4.87326 1.88368 4.79167 1.6875 4.79167 1.45833C4.79167 1.22917 4.87326 1.03299 5.03646 0.869792C5.19965 0.706597 5.39583 0.625 5.625 0.625C5.85417 0.625 6.05035 0.706597 6.21354 0.869792C6.37674 1.03299 6.45833 1.22917 6.45833 1.45833C6.45833 1.6875 6.37674 1.88368 6.21354 2.04688C6.05035 2.21007 5.85417 2.29167 5.625 2.29167Z"/>
        </svg>
        <span class="font-montserrat text-xs md:text-sm">{{ category }}</span>
      </div>
    </div>
  </div>

  <!-- Desafío matemático -->
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
      <!-- Título del desafío -->
      <div class="flex items-center justify-center mb-8">
        <svg class="w-6 h-6 md:w-8 md:h-8 mr-3 text-gray-600" fill="currentColor" viewBox="0 0 30 30">
          <path d="M5 23.75C4.3125 23.75 3.72396 23.5052 3.23438 23.0156C2.74479 22.526 2.5 21.9375 2.5 21.25V8.75C2.5 8.0625 2.74479 7.47396 3.23438 6.98438C3.72396 6.49479 4.3125 6.25 5 6.25H25C25.6875 6.25 26.276 6.49479 26.7656 6.98438C27.2552 7.47396 27.5 8.0625 27.5 8.75V21.25C27.5 21.9375 27.2552 22.526 26.7656 23.0156C26.276 23.5052 25.6875 23.75 25 23.75H5ZM5 21.25H25V8.75H5V21.25ZM10 20H20V17.5H10V20ZM6.25 16.25H8.75V13.75H6.25V16.25ZM10 16.25H12.5V13.75H10V16.25ZM13.75 16.25H16.25V13.75H13.75V16.25ZM17.5 16.25H20V13.75H17.5V16.25ZM21.25 16.25H23.75V13.75H21.25V16.25ZM6.25 12.5H8.75V10H6.25V12.5ZM10 12.5H12.5V10H10V12.5ZM13.75 12.5H16.25V10H13.75V12.5ZM17.5 12.5H20V10H17.5V12.5ZM21.25 12.5H23.75V10H21.25V12.5Z"/>
        </svg>
        <h3 class="font-montserrat text-xl md:text-2xl font-bold text-gray-600">RESUELVE PARA APAGAR LA ALARMA</h3>
      </div>

      <!-- Área del problema -->
      <div class="bg-gray-100 rounded-lg p-6 md:p-8 mb-8">
        <!-- Problema matemático -->
        <div class="text-center mb-6">
          <h4 class="font-montserrat text-2xl md:text-3xl font-bold text-gray-600 mb-4">
            {{ num1() }} + {{ num2() }} = ?
          </h4>
          <p class="font-montserrat text-sm md:text-base text-gray-700">Calcula mentalmente</p>
        </div>

        <!-- Input de respuesta -->
        <div class="mb-6">
          <label class="block font-montserrat text-sm md:text-base font-bold text-gray-700 mb-2 text-center">
            Tu respuesta:
          </label>
          <div class="max-w-xs mx-auto">
            <input 
              type="number" 
              [(ngModel)]="userAnswer"
              placeholder="Escribe aquí..."
              class="w-full px-4 py-3 border-2 border-gray-400 rounded-md text-center font-montserrat text-base focus:outline-none focus:border-gray-600"
              (keyup.enter)="onConfirm()">
          </div>
        </div>

        <!-- Botón confirmar -->
        <div class="text-center">
          <button 
            (click)="onConfirm()"
            class="bg-azul-button text-white font-montserrat text-base font-bold px-8 py-3 rounded-md hover:bg-azul-menu-selector transition-colors flex items-center gap-2 mx-auto">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 25 24">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5 22C18.0228 22 22.5 17.5228 22.5 12C22.5 6.47715 18.0228 2 12.5 2C6.97715 2 2.5 6.47715 2.5 12C2.5 17.5228 6.97715 22 12.5 22Z"/>
            </svg>
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
