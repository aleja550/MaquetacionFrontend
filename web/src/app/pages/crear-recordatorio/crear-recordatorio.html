<!-- Page Title -->
<div class="mb-12">
  <h2 class="text-mono font-montserrat text-2xl lg:text-3xl font-bold">Crear Nuevo Recordatorio</h2>
</div>

<!-- Form Container -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-12">
  
  <!-- Left Column - Basic Information -->
  <div>
    <h3 class="text-mono font-montserrat text-xl font-bold mb-6">Información Básica</h3>
    
    <!-- Title Input -->
    <div class="mb-6">
      <label class="block text-mono font-montserrat text-sm font-bold italic mb-2">
        Título del Recordatorio*
      </label>
      <input 
        type="text" 
        placeholder="Ej: Tomar medicamento"
        class="w-full px-3 py-2 border border-gray-600 rounded focus:outline-none focus:border-gray-800 font-montserrat">
    </div>

    <!-- Category Dropdown -->
    <div class="mb-6">
      <label class="block text-mono font-montserrat text-sm font-bold italic mb-2">
        Categoría*
      </label>
      <select class="w-full px-3 py-2 border border-mono rounded focus:outline-none focus:border-gray-800 font-montserrat text-gray-600">
        <option value="">Seleccionar Categoría</option>
        <option value="salud">Salud</option>
        <option value="personal">Personal</option>
        <option value="trabajo">Trabajo</option>
        <option value="estudios">Estudios</option>
      </select>
    </div>

    <!-- Notification Type -->
    <div>
      <label class="block text-mono font-montserrat text-sm font-bold italic mb-4">
        Tipo Notificación
      </label>
      <div class="space-y-3">
        <label class="flex items-center">
          <input 
            type="radio" 
            name="notificationType" 
            value="simple"
            (change)="onNotificationTypeChange('simple')"
            class="mr-3" 
            checked>
          <span class="font-montserrat text-sm">Notificación Simple</span>
        </label>
        <label class="flex items-center">
          <input 
            type="radio" 
            name="notificationType" 
            value="math"
            (change)="onNotificationTypeChange('math')"
            class="mr-3">
          <span class="font-montserrat text-sm">Con Desafío Matemático</span>
        </label>
        <label class="flex items-center">
          <input 
            type="radio" 
            name="notificationType" 
            value="motivational"
            (change)="onNotificationTypeChange('motivational')"
            class="mr-3">
          <span class="font-montserrat text-sm">Con Frase Motivacional</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Right Column - Time Configuration -->
  <div>
    <h3 class="text-mono font-montserrat text-xl font-bold mb-6">Configuración de Tiempo</h3>
    
    <!-- Date and Time Row -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <!-- Date Input -->
      <div>
        <label class="block text-mono font-montserrat text-sm font-bold italic mb-2">
          Fecha
        </label>
        <input 
          type="date"
          class="w-full px-3 py-2 border border-gray-600 rounded focus:outline-none focus:border-gray-800 font-montserrat text-center">
      </div>

      <!-- Time Input -->
      <div>
        <label class="block text-mono font-montserrat text-sm font-bold italic mb-2">
          Hora
        </label>
        <input 
          type="time"
          class="w-full px-3 py-2 border border-gray-600 rounded focus:outline-none focus:border-gray-800 font-montserrat text-center">
      </div>
    </div>

    <!-- Recurrence Dropdown -->
    <div>
      <label class="block text-mono font-montserrat text-sm font-bold italic mb-2">
        Repetir
      </label>
      <select class="w-full px-3 py-2 border border-mono rounded focus:outline-none focus:border-gray-800 font-montserrat text-gray-600">
        <option value="">Seleccionar Frecuencia</option>
        <option value="once">Una vez</option>
        <option value="daily">Diario</option>
        <option value="weekly">Semanal</option>
        <option value="monthly">Mensual</option>
      </select>
    </div>
  </div>
</div>

<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-8">
  <button 
    (click)="onCancel()"
    class="flex items-center justify-center gap-2 px-8 py-4 border border-azul-button text-mono font-montserrat text-base font-bold rounded hover:bg-gray-100 transition-colors">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
    </svg>
    Cancelar
  </button>
  
  <button 
    (click)="onCreate()"
    class="flex items-center justify-center gap-2 px-8 py-4 bg-azul-button text-blanco font-montserrat text-base font-bold rounded hover:bg-azul-menu-selector transition-colors">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
    </svg>
    Crear
  </button>
</div>
